{% extends 'base/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}cloudpets - Частозадаваемые вопросы{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Частозадаваемые вопросы</h3>
    <div id="accordion">
        {% for faq in faq_list %}
        <div class="card">
            <div class="card-header" id="heading{{ forloop.counter }}">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}" role="button">
                        {{ faq.question }}
                    </button>
                </h5>
            </div>

            <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordion">
                <div class="card-body">
                    {{ faq.answer }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
