{% extends 'base/base.html' %}
{% load static %}

{% block title %}cloudpets - Настройки пользователя{% endblock title %}

{% block content %}
{% include "includes/messages.html" %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Настройки</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ profile_form.as_p }}
            {{ user_form.as_p }}
            <button type="submit" class="btn btn-warning btn-block mt-4">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
