{% load i18n %}
{% load static %}
<footer class="py-3 my-4">
  <div class="container">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="{% url 'homepage:home' %}" class="nav-link px-2 text-body-secondary">Главная</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'feedback:feedback' %}" class="nav-link px-2 text-body-secondary">Обратная связь</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'users:profile' %}" class="nav-link px-2 text-body-secondary">Личный кабинет</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'about:about' %}" class="nav-link px-2 text-body-secondary">О нас</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'faq:faq' %}" class="nav-link px-2 text-body-secondary">FAQ</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'users:donate' %}" class="nav-link px-2 text-body-secondary">Пожертвование</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'event:all-events' %}" class="nav-link px-2 text-body-secondary">Конкурсы</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-body-secondary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {% trans "Выбрать язык" %}
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <form action="{% url 'set-language' %}" method="post" class="dropdown-item">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                <select name="language" class="form-select mb-2" aria-label="Выберите язык">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% for lang_code, lang_name in LANGUAGES %}
                      <option value="{{ lang_code }}" {% if lang_code == language_code %}selected{% endif %}>{{ lang_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-warning">{% trans "Сменить язык" %}</button>
            </form>
        </ul>
      </li>
    </ul>
    <p class="text-center text-body-secondary">&copy; 2024 - {% now "Y" %} cloudpets</p>
  </div>
</footer>
