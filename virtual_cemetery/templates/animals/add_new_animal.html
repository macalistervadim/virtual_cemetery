{% extends 'base/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}cloudpets - Создание нового поста{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-0 shadow-lg">
      <div class="card-body">
            <h3 class="mt-5 mb-4">Создание нового поста</h3>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-warning btn-block mt-4">Создать</button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
