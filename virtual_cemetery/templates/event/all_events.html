{% extends 'base/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}cloudpets - Конкурсы{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ event.subject }}</h5>
                    <p class="card-text">{{ event.body }}</p>
                    <p class="card-text"><small class="text-muted">{{ event.close_date }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
